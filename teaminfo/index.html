<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <title>Scouting App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="../safari-standalone.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar sticky-top navbar-light bg-light">
            <a href="#" class="navbar-brand display-1">
                <img src="../logo.png" width="90" alt="">
                Scouting App
            </a>
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search by team #">
                <div class="input-group-append">
                    <a href="#" class="btn btn-primary"><i class="fas fa-search"></i></a>
                </div>
            </div>
        </nav>

        <div class="jumbotron mb-2">
            <a href="../search/" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i>
                Back
            </a>
            <h1 class="display-4">Team 4930</h1>
        </div>
        <div class="row">
            <div class="col col-12 col-lg-6 my-2">
                <div class="card">
                    <img src="https://i.imgur.com/9dQPEMXh.jpg" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Robot Pictures</h5>
                    </div>
                </div>
            </div>
            <div class="col col-12 col-lg-6 my-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Events</h5>
                        <p class="card-text">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <b>Finger Lakes Regional</b><br>
                                    <i class="fas fa-map-marker-alt"></i> in California, PA 15419, USA<br>
                                    <i class="far fa-calendar-alt"></i> March 21 - March 24, 2018
                                </li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="jumbotron bg-transparent py-5"></div>

        <ul class="nav fixed-bottom justify-content-center py-3 nav-pills bg-light">
            <li class="nav-item">
                <a href="../search/" class="nav-link text-center active">
                    <i class="fas fa-robot"></i><br>
                    Search
                </a>
            </li>
            <li class="nav-item">
                <a href="../filters/" class="nav-link text-center">
                    <i class="fas fa-list"></i><br>
                    Filters
                </a>
            </li>
            <li class="nav-item">
                <a href="../login/" class="nav-link text-center">
                    <i class="fas fa-users"></i><br>
                    My Team
                </a>
            </li>
            <li class="nav-item">
                <a href="../settings/" class="nav-link text-center">
                    <i class="fas fa-cogs"></i><br>
                    Settings
                </a>
            </li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
