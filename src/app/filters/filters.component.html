<div class="container p-0">
    <nav class="navbar sticky-top navbar-light bg-light border-bottom">
        <a class="navbar-brand display-1">
            <img src="assets/logo.png" width="90" alt="">
            Scouting App
        </a>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addFilterModal">
            <i class="fas fa-plus"></i>
            Add Filter
        </button>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="addFilterModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select Filter</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">
                        <i class="fas fa-plus"></i>
                        Add
                    </button>
                </div>
            </div>
        </div>
    </div>

    <ul cdkDropList class="list-group-flush p-0 pb-5" (cdkDropListDropped)="drop($event)">
        <li cdkDrag *ngFor="let f of filters;" class="list-group-item">
            <button class="btn btn-sm btn-danger mr-1" (click)="remove($event, f);">
                <i class="fas fa-times"></i>
            </button>
            {{ f.name }}
            <i cdkDragHandle class="handle fas fa-grip-lines fa-2x float-right"></i>

            <div class="list-group-item" *cdkDragPlaceholder>
                <button class="btn btn-sm btn-danger mr-1 hidden">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </li>
    </ul>

</div>

<ul class="nav fixed-bottom justify-content-center bg-light border-top">
    <li class="nav-item mx-1">
        <a routerLink="/search" class="nav-link text-center text-secondary">
            <i class="fas fa-robot fa-lg"></i><br>
            Search
        </a>
    </li>
    <li class="nav-item mx-1">
        <a routerLink="/filters" class="nav-link text-center">
            <i class="fas fa-list fa-lg"></i><br>
            Filters
        </a>
    </li>
    <li class="nav-item mx-1">
        <a routerLink="/myteam" class="nav-link text-center text-secondary">
            <i class="fas fa-users fa-lg"></i><br>
            My Team
        </a>
    </li>
    <li class="nav-item mx-1">
        <a routerLink="/about" class="nav-link text-center text-secondary">
            <i class="fas fa-info-circle fa-lg"></i><br>
            About
        </a>
    </li>
</ul>
