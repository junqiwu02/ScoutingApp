<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Scouting App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="../safari-standalone.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar sticky-top navbar-light bg-light">
            <a href="#" class="navbar-brand display-1">
                <img src="../logo.png" width="90" alt="">
                Scouting App
            </a>
        </nav>

        <div class="jumbotron">
            <form>
                <div class="form-group">
                    <label for="teamNumberInput">Team #</label>
                    <input id="teamNumberInput" class="form-control" type="number">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input id="passwordInput" class="form-control" type="password">
                </div>
                <div class="form-check">
                    <input id="rememberMeCheckbox" class="form-check-input" type="checkbox">
                    <label for="rememberMeCheckbox">Remember Me</label>
                </div>
                <a class="btn btn-primary" href="../myteam/">Log In</a>
            </form>
        </div>

        <ul class="nav fixed-bottom justify-content-center py-3 nav-pills bg-light">
            <li class="nav-item">
                <a href="../search/" class="nav-link text-center">
                    <i class="fas fa-robot"></i><br>
                    Search
                </a>
            </li>
            <li class="nav-item">
                <a href="../filters/" class="nav-link text-center">
                    <i class="fas fa-list"></i><br>
                    Filters
                </a>
            </li>
            <li class="nav-item">
                <a href="../login/" class="nav-link text-center active">
                    <i class="fas fa-users"></i><br>
                    My Team
                </a>
            </li>
            <li class="nav-item">
                <a href="../settings/" class="nav-link text-center">
                    <i class="fas fa-cogs"></i><br>
                    Settings
                </a>
            </li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
