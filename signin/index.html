<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <title>Scouting App</title>
    <link rel="stylesheet" href="../bootstrap.lumen.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="../javascript/safari-standalone.js"></script>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script>
    <script src="../javascript/firebase-init.js"></script>
</head>

<body>
    <div class="container p-0">
        <nav class="navbar sticky-top navbar-light bg-light border-bottom">
            <a href="#" class="navbar-brand display-1">
                <img src="../logo.png" width="90" alt="">
                Scouting App
            </a>
        </nav>

        <div class="jumbotron">
            <h1 class="display-4 text-center">
                Sign In<br>
                <button class="btn btn-light bg-white text-secondary" onclick="googleSignIn();">
                    <p class="mx-4 my-2">
                        <img class="mr-2" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
                        Sign in with Google
                    </p>
                </button>
            </h1>
        </div>

        <ul class="nav fixed-bottom justify-content-center bg-light border-top">
            <li class="nav-item mx-2">
                <a href="../search/" class="nav-link text-center text-secondary">
                    <i class="fas fa-robot fa-lg"></i><br>
                    Search
                </a>
            </li>
            <li class="nav-item mx-2">
                <a href="../filters/" class="nav-link text-center text-secondary">
                    <i class="fas fa-list fa-lg"></i><br>
                    Filters
                </a>
            </li>
            <li class="nav-item mx-2">
                <a href="#" class="nav-link text-center" onclick="signinRedirect();">
                    <i class="fas fa-users fa-lg"></i><br>
                    My Team
                </a>
            </li>
            <li class="nav-item mx-2">
                <a href="../about/" class="nav-link text-center text-secondary">
                    <i class="fas fa-info-circle fa-lg"></i><br>
                    About
                </a>
            </li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="../javascript/signin-redirect.js"></script>
    <script src="app.js"></script>
</body>

</html>
