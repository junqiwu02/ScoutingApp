<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <title>Scouting App</title>
    <link rel="stylesheet" href="../bootstrap.lumen.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="../safari-standalone.js"></script>
</head>

<body>
    <div class="container p-0">
        <nav class="navbar sticky-top navbar-light bg-light border-bottom">
            <a href="#" class="navbar-brand display-1">
                <img src="../logo.png" width="90" alt="">
                Scouting App
            </a>
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search team #">
                <div class="input-group-append">
                    <a href="../teaminfo/" class="btn btn-primary"><i class="fas fa-search"></i></a>
                </div>
            </div>
        </nav>

        <div id="teamList" class="list-group-flush"></div>

        <h5 class="text-center text-secondary mb-5 py-5">
            <em>Load More</em><br>
            <i class="fas fa-angle-double-down"></i>
        </h5>

        <ul class="nav fixed-bottom justify-content-center bg-light border-top">
            <li class="nav-item mx-2">
                <a href="../search/" class="nav-link text-center">
                    <i class="fas fa-robot fa-lg"></i><br>
                    Search
                </a>
            </li>
            <li class="nav-item mx-2">
                <a href="../filters/" class="nav-link text-center text-secondary">
                    <i class="fas fa-list fa-lg"></i><br>
                    Filters
                </a>
            </li>
            <li class="nav-item mx-2">
                <a href="../signin/" class="nav-link text-center text-secondary">
                    <i class="fas fa-users fa-lg"></i><br>
                    My Team
                </a>
            </li>
            <li class="nav-item mx-2">
                <a href="../settings/" class="nav-link text-center text-secondary">
                    <i class="fas fa-cogs fa-lg"></i><br>
                    Settings
                </a>
            </li>
        </ul>
    </div>

    <template id="teamItem">
        <a href="../teaminfo/" class="list-group-item list-group-item-action">Team</a>
    </template>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="scripts.js"></script>
</body>

</html>
